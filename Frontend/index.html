<section class="login" id="loginPage">

    <div class="container">
        <div class="centered">
            <form id="loginForm" onsubmit="validateLogin();">
            <h1>Sign in with your credentials</h1>
            <h3>E-mail address:</h3>
            <input type="email" id="emailLogin" name="email" placeholder="email address">
            <span class="error" id="emailErrorLogin"></span>
            <h3>Password:</h3>
            <input type="password" id="passwordLogin" name="password" placeholder="password"><br><br>
            <span class="error" id="passwordErrorLogin"></span>
            <button class="buttonLogin" id="submitButton" type="submit"><span>Sign In</span></button>
            <a href="register.html">
              <h3>Don't have an account? Register now!</h3>
            </a>
        </form>
        </div>
      </div>

</section>

<!-- custom js file link  -->
<script src="js/login.js"></script>
